# Where things are
destination: ./_site
plugins_dir: ./_plugins
layouts_dir: ./_layouts
data_dir: ./_data
collections: null

# Handling Reading
include: [ ".htaccess" ]
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "params.json"
  - "README.md"
keep_files: [ ".git" ]
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future: true
unpublished: false

# Conversion
markdown:    kramdown
excerpt_separator: "\n\n"

# Serving
detach: false
port: 4000
host: 127.0.0.1
baseurl: ""

# Backwards-compatibility
relative_permalinks: false

# Outputting
permalink: date
paginate_path: /page:num
timezone: null

quiet: false

github:

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  syntax_highlighter_opts:
    wrap: div
    line_numbers: inline
    line_number_start: 1
    tab_width: 4
    bold_every: 10
    css: style

whitelist: [ ]

gems:
 - jekyll-coffeescript
 - jekyll-paginate

defaults:
 -
   scope:
     path: ""
   values:
     layout: "default"
